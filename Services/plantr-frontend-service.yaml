apiVersion: v1
kind: Service
metadata:
  name: plantr-frontend
  namespace: plantr
  labels:
    app: plantr-frontend
    service: plantr-frontend
spec:
  selector:
    app: plantr-frontend-pod
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plantr-frontend
  namespace: plantr
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: plantr-frontend-pod
      version: latest
  template:
    metadata:
      labels:
        app: plantr-frontend-pod
        version: latest
    spec:
      containers:
        - name: plantr-frontend-container
          image: ghcr.io/unlegendnl/plantrfrontendcomponent:main
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
